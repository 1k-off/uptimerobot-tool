name: backup

on: [push, delete]

jobs:
  backup_go_gitlab:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@gitlab.com:${{ secrets.GITLAB_USERNAME }}/${{ secrets.GITLAB_REPO_NAME }}.git
          ssh_private_key:
            ${{ secrets.GITLAB_PRIVATE_KEY }}
